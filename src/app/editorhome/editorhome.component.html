<div class="rightBlock">
  <div class="container">
    <div class="form-group no-padding" *ngIf="propstxt=='simpleText'">
      <label class="smallFont">Text to display</label>
      <textarea class="form-control" type="text" [(ngModel)]="activeObj.jsonProperty.displayText"  placeholder=""></textarea> 
      <div class="top-mspace tr"> 
        <a class="btn10" (click)="updateSimpleText()"> <span>Update</span></a> 
      </div>
      <hr style="border-top: 1px solid rgba(253, 253, 253, 0.1);">
      <div class="form-group">
        <div class="row">
          <div class="col-md-8"> 
              <label class="smallFont " >Font Family</label>
              <div class="theme-dropdown" data-toggle="dropdown">{{selectedFontFamily}}</div>
                <span class="dropdown-icon">
                  <i class="fa fa-angle-down fa-xs" aria-hidden="true"></i> 
                </span> 
              <ul class="dropdown-menu scrollable-menu" role="menu" > 
                  <li *ngFor="let option of fontFamily;index as i " [ngClass]="{'selected': selectedFontIndex == i}" (click)='applyFontStyle(option, i)'>
                    <span style="margin-left: 10px;">{{option.family}}</span>
                  </li> 
              </ul> 
          </div>
          <div class="col-md-4">
            <label class="smallFont">weight</label>
            <div class="theme-dropdown" data-toggle="dropdown" style="width: 100%;">30</div>
                <span class="dropdown-icon" style="right: 15px;">
                  <i class="fa fa-angle-down fa-xs" aria-hidden="true"></i> 
                </span> 
              <ul class="dropdown-menu scrollable-menu" role="menu" >
                  <li *ngFor="let option of wieghtOptions" >
                    <span style="margin-left: 10px;">{{option}}</span>
                  </li> 
              </ul> 
          </div>
        </div>
      </div>
      <hr style="border-top: 1px solid rgba(253, 253, 253, 0.1);">
      <div class="form-group">
        <div class="row"> 
          <div class="col-md-6">
            <label class="smallFont">Text color</label>
            <label class="color-field-label">
              <div class="color-field">
                <label class="smallFont" style="margin-right: 15px">Solid</label> 
                <input ejs-colorpicker type="color" class="form-control" id="colorpicker" [(ngModel)]="fillColorValue" name="colorpicker" [modeSwitcher]="false" cssClass="e-hide-value" (select)="changeShapesColor($event)"/>  
              </div>
            </label> 
          </div> 
          <div class="col-md-6">
            <label class="smallFont">Font size</label>
            <label class="color-field-label">
              <div class="color-field">
                <label class="smallFont" style="margin-right: 15px">Solid</label> 
                <input ejs-colorpicker type="color" class="form-control" id="colorpicker" [(ngModel)]="fillColorValue" name="colorpicker" [modeSwitcher]="false" cssClass="e-hide-value" (select)="changeShapesColor($event)"/>  
              </div>
            </label> 
          </div> 
        </div>
      </div>
      <hr style="border-top: 1px solid rgba(253, 253, 253, 0.1);"> 
      <div class="form-group">
        <div class="row">
          <div class="col-md-10">
            <label class="smallFont" for="customRange3">Font size</label>    
            <input type="range" class="custom-range" min="0" max="500" #fsranger [(ngModel)]="fontsizeValue" (input)="changeFontSize(fsranger.value)" id="customRange1">
          </div> 
          <div class="col-md-2" style="line-height: 65px;">
            <label class="smallFont" style="margin-right: 15px">{{fontsizeValue}}</label> 
          </div>
        </div>
      </div>
      <hr style="border-top: 1px solid rgba(253, 253, 253, 0.1);"> 
      <div class="form-group">
        <div class="row">
          <div class="col-md-10">
            <label class="smallFont" for="customRange3">Opacity</label>    
            <input type="range" class="custom-range" min="0" max="100" #opranger_1 [(ngModel)]="opacityValue" (input)="changeOpacity(opranger_1.value)" id="customRange1">
          </div> 
          <div class="col-md-2" style="line-height: 65px;">
            <label class="smallFont" style="margin-right: 15px">{{opacityValue}}</label> 
          </div>
        </div>
      </div>
      <hr style="border-top: 1px solid rgba(253, 253, 253, 0.1);"> 

      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <div class="input-group flex">
              <ul class="font-styles list-inline flex">
                  <li (click)="changefontStyles('bold')"><button class="button-simple " [ngClass]="{'active' : selectedfontProps== 'bold'}"><svg width="8" height="10" viewBox="0 0 8 10"
                              xmlns="http://www.w3.org/2000/svg">
                              <path
                                  d="M8 3c0-1.7-1.3-3-3-3H0v10h5c1.7 0 3-1.3 3-3 0-.8-.3-1.5-.8-2 .5-.5.8-1.2.8-2zM2 2h3c.6 0 1 .4 1 1s-.4 1-1 1H2V2zm3 6H2V6h3c.6 0 1 .4 1 1s-.4 1-1 1z"
                                  fill="#212129" fill-rule="evenodd"></path>
                          </svg></button></li>
                  <li (click)="changefontStyles('italic')"><button class="button-simple" [ngClass]="{'active' : selectedfontProps== 'italic'}"><svg width="7" height="8" viewBox="0 0 7 8"
                              xmlns="http://www.w3.org/2000/svg">
                              <path fill="#212129" fill-rule="evenodd" d="M7 1V0H3v1h1.1L1.8 7H0v1h4V7H2.9l2.3-6"></path>
                          </svg></button></li>
                  <li (click)="changefontStyles('underline')"><button class="button-simple " [ngClass]="{'active' : selectedfontProps== 'underline'}"><svg width="8" height="10" viewBox="0 0 8 10"
                              xmlns="http://www.w3.org/2000/svg">
                              <path d="M7 4V0h1v4c0 2.2-1.8 4-4 4S0 6.2 0 4V0h1v4c0 1.7 1.3 3 3 3s3-1.3 3-3zm-7 6V9h8v1H0z"
                                  fill="#212129" fill-rule="evenodd"></path>
                          </svg></button></li>
              </ul>
              <ul class="text-align list-inline flex" >
                  <li (click)="changefontStyles('right')"><button class="button-simple  enabled" [ngClass]="{'active' : selectedfontProps== 'right'}"><svg width="8" height="7" viewBox="0 0 8 7"
                              xmlns="http://www.w3.org/2000/svg">
                              <path d="M8 0H0v1h8V0zm0 6H0v1h8V6zM2 3h6v1H2V3z" fill="#212129" fill-rule="evenodd"></path>
                          </svg></button></li>
                  <li (click)="changefontStyles('center')"><button class="button-simple active enabled" [ngClass]="{'active' : selectedfontProps== 'center'}"><svg width="8" height="7" viewBox="0 0 8 7"
                              xmlns="http://www.w3.org/2000/svg">
                              <path d="M8 0H0v1h8V0zm0 6H0v1h8V6zM1 3h6v1H1V3z" fill="#212129" fill-rule="evenodd"></path>
                          </svg></button></li>
                  <li (click)="changefontStyles('left')"><button class="button-simple  enabled" [ngClass]="{'active' : selectedfontProps== 'left'}"><svg width="8" height="7" viewBox="0 0 8 7"
                              xmlns="http://www.w3.org/2000/svg">
                              <path d="M8 0H0v1h8V0zm0 6H0v1h8V6zM0 3h6v1H0V3z" fill="#212129" fill-rule="evenodd"></path>
                          </svg></button></li>
              </ul>
          </div>
          </div>
        </div>
      </div>
      <hr style="border-top: 1px solid rgba(253, 253, 253, 0.1);"> 
      <div class="form-group">
        <div class="row">
          <div class="col-md-10">
            <label class="smallFont" for="customRange3">Line height</label>    
            <input type="range" class="custom-range" min="1" max="10" #lhranger [(ngModel)]="lineHeightValue" (input)="changelineHeight(lhranger.value)" id="customRange1">
          </div> 
          <div class="col-md-2" style="line-height: 65px;">
            <label class="smallFont" style="margin-right: 15px">{{lineHeightValue}}</label> 
          </div>
          <div class="col-md-10">
            <label class="smallFont" for="customRange3">Character space</label>    
            <input type="range" class="custom-range" min="1" max="1000" #csranger [(ngModel)]="charSpaceValue" (input)="changecharSpace(csranger.value)" id="customRange1">
          </div> 
          <div class="col-md-2" style="line-height: 65px;">
            <label class="smallFont" style="margin-right: 15px">{{charSpaceValue}}</label> 
          </div>
        </div>
      </div>
      <hr style="border-top: 1px solid rgba(253, 253, 253, 0.1);"> 
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label class="smallFont">Shadow</label>
            <label class="color-field-label" *ngIf="switchShadow">
              <div class="color-field" style="transition: all 1s ease;">
                <label class="smallFont" style="margin-right: 15px">Solid</label> 
                <input ejs-colorpicker type="color" class="form-control" [enableRtl]="true" id="colorpicker" [(ngModel)]="shadowProps.color" name="colorpicker" [modeSwitcher]="false" cssClass="e-hide-value" (select)="changeShadow($event, 'color')"/>  
              </div>
            </label> 
          </div> 
          <!-- <div class="col-md-6">
            <div class="custom-control custom-switch cur" style="float: right" (click)='openShadowProps(shadowSwitch.checked)'>
              <input type="checkbox" #shadowSwitch class="custom-control-input" id="customSwitches">
              <label class="custom-control-label" for="customSwitches"></label>
            </div>
          </div> -->
          
          <div class="col-md-10" *ngIf="switchShadow">
            <label class="smallFont" for="customRange3">Shadow blur</label>    
            <input type="range" class="custom-range" min="0" max="10" #shranger_1 [(ngModel)]="shadowProps.blur" (input)="changeShadow(shranger_1.value, 'blur')" id="customRange1">
          </div> 
          <div class="col-md-2" style="line-height: 65px;" *ngIf="switchShadow">
            <label class="smallFont" style="margin-right: 15px">{{shadowProps.blur}}</label> 
          </div>
          <div class="col-md-10" *ngIf="switchShadow">
            <label class="smallFont" for="customRange3">Shadow horizontal position (px)</label>    
            <input type="range" class="custom-range" min="0" max="100" #shranger_2 [(ngModel)]="shadowProps.offsetX" (input)="changeShadow(shranger_2.value, 'x')" id="customRange1">
          </div> 
          <div class="col-md-2" style="line-height: 65px;" *ngIf="switchShadow">
            <label class="smallFont" style="margin-right: 15px">{{shadowProps.offsetX}}</label> 
          </div>
          <div class="col-md-10" *ngIf="switchShadow">
            <label class="smallFont" for="customRange3">Shadow vertical position (px)</label>    
            <input type="range" class="custom-range" min="0" max="100" #shranger_3 [(ngModel)]="shadowProps.offsetY" (input)="changeShadow(shranger_3.value, 'y')" id="customRange1">
          </div> 
          <div class="col-md-2" style="line-height: 65px;" *ngIf="switchShadow">
            <label class="smallFont" style="margin-right: 15px">{{shadowProps.offsetY}}</label> 
          </div>
        </div>
      </div>

    </div>
    <div class="form-group no-padding" *ngIf="propstxt=='shapes'" >
      <div class="row">
        <div class="col-md-6">
          <label class="smallFont">Fill color</label>
          <label class="color-field-label">
            <div class="color-field">
              <label class="smallFont" style="margin-right: 15px">Solid</label> 
              <input ejs-colorpicker type="color" class="form-control" id="colorpicker" [(ngModel)]="fillColorValue" name="colorpicker" [modeSwitcher]="false" cssClass="e-hide-value" (select)="changeShapesColor($event)"/>  
            </div>
          </label> 
        </div> 
        <div class="col-md-6">
          <label class="smallFont">Border color</label>
          <label class="color-field-label">
            <div class="color-field">
              <label class="smallFont" style="margin-right: 15px">Solid</label> 
              <input ejs-colorpicker type="color" class="form-control" id="colorpicker" [(ngModel)]="shapeBorderValue" name="colorpicker" [modeSwitcher]="false" cssClass="e-hide-value" (select)="changeBorderColor($event)"/>  
            </div>
          </label> 
        </div> 
      </div>   
      <hr style="border-top: 1px solid rgba(253, 253, 253, 0.1);"> 
      <div class="form-group">
        <div class="row">
          <div class="col-md-10">
            <label class="smallFont" for="customRange3">Border width</label>    
            <input type="range" class="custom-range" min="0" max="100" #ranger [(ngModel)]="borderwidValue" (input)="changeBorderWidth(ranger.value)" id="customRange1">
          </div> 
          <div class="col-md-2" style="line-height: 65px;">
            <label class="smallFont" style="margin-right: 15px">{{borderwidValue}}</label> 
          </div>
        </div>
      </div>
      <hr style="border-top: 1px solid rgba(253, 253, 253, 0.1);"> 
      <div class="form-group">
        <div class="row">
          <div class="col-md-10">
            <label class="smallFont" for="customRange3">Opacity</label>    
            <input type="range" class="custom-range" min="0" max="100" #opranger_1 [(ngModel)]="opacityValue" (input)="changeOpacity(opranger_1.value)" id="customRange1">
          </div> 
          <div class="col-md-2" style="line-height: 65px;">
            <label class="smallFont" style="margin-right: 15px">{{opacityValue}}</label> 
          </div>
        </div>
      </div>
      <hr style="border-top: 1px solid rgba(253, 253, 253, 0.1);"> 
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label class="smallFont" for="customRange3">Flip</label>    
            <div  style="color: white;padding: 5px;">
              <div class="cur" style="margin-left: 10px;position: absolute;" (click)='applyFlipObj("flipX")'>

                <label class="smallFont" style="margin-right: 15px">Solid</label> 
                <input ejs-colorpicker type="color" class="form-control" [enableRtl]="true" id="colorpicker" [(ngModel)]="shadowProps.color" name="colorpicker" [modeSwitcher]="false" cssClass="e-hide-value" (select)="changeShadow($event, 'color')"/>  
              </div>
            </label> 
          </div>

              <label class="custom-control-label" for="customSwitches"></label>

          <div class="col-md-10" *ngIf="switchShadow">

          </div> 
          <div class="col-md-2" style="line-height: 65px;" *ngIf="switchShadow">
            <label class="smallFont" style="margin-right: 15px">{{shadowProps.blur}}</label> 
          </div>
          <div class="col-md-10" *ngIf="switchShadow">

            <input type="range" class="custom-range" min="0" max="100" #shranger_2 [(ngModel)]="shadowProps.offsetX" (input)="changeShadow(shranger_2.value, 'x')" id="customRange1">
          </div> 
          <div class="col-md-2" style="line-height: 65px;" *ngIf="switchShadow">
            <label class="smallFont" style="margin-right: 15px">{{shadowProps.offsetX}}</label> 
          </div>
          <div class="col-md-10" *ngIf="switchShadow">
            <label class="smallFont" for="customRange3">Shadow vertical position (px)</label>    
            <input type="range" class="custom-range" min="0" max="100" #shranger_3 [(ngModel)]="shadowProps.offsetY"  (input)="changeShadow(shranger_3.value, 'y')" id="customRange1">
          </div> 
          <div class="col-md-2" style="line-height: 65px;" *ngIf="switchShadow">
            <label class="smallFont" style="margin-right: 15px">{{shadowProps.offsetY}}</label> 
          </div>
        </div>
      </div>
    </div>
